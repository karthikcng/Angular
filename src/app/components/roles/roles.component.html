<h1>Angular</h1>
<div class="row">
    <div class="col-4">
        <ul>
            <li *ngFor="let item of roleList">{{item.role}}</li>
        </ul>
    </div>
    <div class="col-4">
        <select>
            <option *ngFor="let role of roleList" [value]="role.roleId">{{role.roleId}}</option>
        </select >
    </div>
</div>
