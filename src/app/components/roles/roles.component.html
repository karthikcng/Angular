<h1>Angular</h1>


<div class="row">
    <div class="col-12">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Date</th>
            <th>Summary</th>
            <th>Temperature (C)</th>
            <th>Temperature (F)</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of roleList">
            <td>{{ item.date }}</td>
            <td>{{ item.summary }}</td>
            <td>{{ item.temperatureC }} °C</td>
            <td>{{ item.temperatureF }} °F</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
